  <section class="formulario-container">
    <h2 class="formulario-titulo">Deixe seu Feedback</h2>
    <form action="#" method="POST">
        <div class="formulario-grupo">
            <label for="nome">1. Qual é o seu nome completo?</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="formulario-grupo">
            <label for="email">2. Qual é o seu e-mail?</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="formulario-grupo">
            <label for="celular">2. Digite um telefone para contato?</label>
            <input type="celular" id="tel" name="celular" placeholder="(00) 00000-0000" required>
        </div>
        <div class="formulario-grupo">
            <label for="assunto">3. Qual é o assunto do seu contato?</label>
            <select id="assunto" name="assunto" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="elogio">Elogio</option>
            </select>
        </div>
        <div class="formulario-grupo">
            <label for="mensagem">Deixe sua mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        <button type="submit" class="botao-enviar">Enviar Mensagem</button>
    </form>
</section>
